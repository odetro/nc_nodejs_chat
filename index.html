<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>NodeJS Chat</h1>
        <div id="history-container" class="history-container">

        </div>

        <form action="/" method="GET">
            <input type="text" name="name" placeholder="name" value="%name%">
            <input class="message_area" type="text" name="message" placeholder="message">
            <input class="submit" type="submit">
        </form>

        <script>
            function printHistory (historyData) {
                let historyDiv = document.querySelector("#history-container")
                for (let messageObject of historyData) {
                    if (messageObject.message != undefined && messageObject.name != "") {
                        let messageInfo = document.createElement("div");
                        messageInfo.innerHTML = `<span class="name">${messageObject.name}:</span><span class="message"> ${messageObject.message}</span>`
                        historyDiv.appendChild(messageInfo);
                    }
                }
            }

            function init () {
                const historyJson = '%history_chat_script%';
                const historyData = JSON.parse(historyJson);
                printHistory(historyData);
            }

            init();

        </script>
    </body>
</html>
